# format: app.controller.method

# Login Controller
app.loginController.login:
    path: /api/login/{userName}
    controller: App\Controller\Common\LoginController::login

app.loginController.isLoggedOut:
    path: /api/isLoggedOut
    controller: App\Controller\Common\LoginController::isLoggedOut

app.loginController.createAccount:
        path: /api/createAccount
        controller: App\Controller\Common\LoginController::createAccount

app.loginController.changePassword:
    path: /api/changePassword
    controller: App\Controller\Common\LoginController::changePassword
